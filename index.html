<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonParent Voting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures content fits within the viewport */
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            max-width: 1000px;
            width: 95%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .full-width {
            grid-column: span 2;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .vote-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .vote-card {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 120px;
            font-size: 0.9em;
        }

        .vote-card:hover {
            transform: scale(1.05);
        }

        h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.9em;
            margin: 5px 0;
        }

        button {
            padding: 8px;
            border: none;
            background-color: #E07A5F;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2A5D9F;
        }

        .text-box {
            padding: 10px;
        }

        .suggestion-link {
            font-size: 0.9em;
        }

        @media (max-width: 900px) {
            body {
                height: auto;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }

            .vote-container {
                flex-direction: column;
                align-items: center;
            }

            .vote-card {
                width: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Image -->
        <img src="./Images/Classroom.png" alt="Classroom Image">

        <!-- Voting Section -->
        <div class="text-box">
            <p><b>Which sites/apps do you use the most?</b></p>
            <div class="vote-container" id="voteContainer"></div>
            <p class="suggestion-link"><a href="mailto:jeffbrattin@wonparent.com?subject=New Link Request&body=Please add a new App or webpage:">Email us your suggestions</a></p>
        </div>

        <!-- Logo Centered -->
        <div class="full-width">
            <img src="./Images/WonParentText.png" alt="WonParent Logo">
        </div>

        <!-- Bottom Left Text -->
        <div class="text-box">
            <p>How many sites do you need to log into to manage your kid's school and activities?</p>
            <p><strong>Bring them all together with WonParent.</strong></p>
            <p>Blackbaud is already in development.</p>
        </div>

        <!-- Right Image -->
        <img src="./Images/sticky.png" alt="Sticky Notes">
    </div>

    <script>
        const options = ["Sports Engine", "Team Link", "Seesaw", "Meet Mobile", "USTA", "Instateam"];
        let votes = JSON.parse(localStorage.getItem("votes")) || {};

        // Initialize votes if missing
        options.forEach(option => {
            if (!(option in votes)) {
                votes[option] = 0;
            }
        });

        function renderVotes() {
            const container = document.getElementById("voteContainer");
            container.innerHTML = "";

            options.forEach(option => {
                const div = document.createElement("div");
                div.className = "vote-card";
                div.innerHTML = `
                    <h3>${option}</h3>
                    <p>Votes: <span id="count-${option}">${votes[option]}</span></p>
                    <button onclick="vote('${option}')">Vote</button>
                `;
                container.appendChild(div);
            });
        }

        function vote(option) {
            votes[option]++;
            localStorage.setItem("votes", JSON.stringify(votes));
            document.getElementById(`count-${option}`).innerText = votes[option];
        }

        renderVotes();
    </script>

</body>
</html>
