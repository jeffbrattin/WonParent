<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonParent Voting</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

        body {
            font-family: 'Playfair Display', serif;
            background-color: white; /* Set background to white */
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }

        .full-width {
            grid-column: span 2;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .vote-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .vote-card {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .vote-card:hover {
            transform: scale(1.05);
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        p {
            font-size: 1em;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #E07A5F; /* Starts as warm orange */
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2A5D9F; /* Changes to deep blue */
        }

        @media (max-width: 900px) {
            body {
                height: auto; /* Allow scrolling on smaller screens */
                overflow: auto;
            }

            .container {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .vote-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Left Image -->
        <img src="./Images/Classroom.png" alt="Classroom Image">

        <!-- Voting Section -->
        <div>
            <p><b>Tell us which sites/apps are you most interested in?</b></p>

            <div class="vote-container" id="voteContainer"></div>
            <p><a href="mailto:jeffbrattin@wonparent.com?subject=New Link Request&body=Please add a new App or webpage:">Email us your suggestions</a>
        </div>

        <!-- WonParent Logo (Full Width) -->
        <div class="full-width">
            <img src="./Images/WonParentText.png"  alt="WonParent Logo">
        </div>

        <!-- Bottom Left Section -->
        <div>
            <p>How many sites do you need to log into to manage your kid's school and activities?</p>
            <p><strong>Bring them all together with WonParent</strong></p>
            <p>Blackbaud is alreay in deveopment.</p>

            </P>
        </div>

        <!-- Bottom Right Image -->
        <img src="./Images/sticky.png" alt="Sticky Notes">
    </div>

    <script>
        const options = ["Sports Engine", "Team Link", "Seesaw", "Meet Mobile", "USTA", "Instateam"];
        let votes = JSON.parse(localStorage.getItem("votes")) || {};

        // Initialize votes if missing
        options.forEach(option => {
            if (!(option in votes)) {
                votes[option] = 0;
            }
        });

        function renderVotes() {
            const container = document.getElementById("voteContainer");
            container.innerHTML = "";

            options.forEach(option => {
                const div = document.createElement("div");
                div.className = "vote-card";
                div.innerHTML = `
                    <h3>${option}</h3>
                    <p>Votes: <span id="count-${option}">${votes[option]}</span></p>
                    <button onclick="vote('${option}')">Vote</button>
                `;
                container.appendChild(div);
            });
        }

        function vote(option) {
            votes[option]++;
            localStorage.setItem("votes", JSON.stringify(votes));
            document.getElementById(`count-${option}`).innerText = votes[option];
        }

        renderVotes();
    </script>

</body>
</html>
